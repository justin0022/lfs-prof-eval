<!DOCTYPE html>
<meta charset="utf-8">
<header>
    <script src="./node_modules/d3/build/d3.min.js" defer></script>
    <script src="./node_modules/d3-tip/index.js" defer></script>
    <script src="./node_modules/ramda/dist/ramda.min.js" defer></script>
    <script src="./visualization.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</header>
<body>
    <div style="margin-left: 30px;">
        <h1 id="title"></h1>
        <p id="max-min"></p>
        <select id="selectProf" onChange='handleSelectChange()' style="display: inline-block"></select>
        <label><input id="toggleAvg" type="checkbox" onclick="handleAverageToggle()" style="display: inline-block"/>Toggle Averages</label>
    </div>
    <svg width="1800" height="700"></svg>
    <p>Please note: all scores with 5 or fewer responses have been discarded. The size of the circles represent the class size, and is a non-linear scale (where x is class size, scaled by ln(x)^1.7). The colours represent different courses, and can be toggled by the legend on the right.</p>
</body>
