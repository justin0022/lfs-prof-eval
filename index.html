<!DOCTYPE html>
<meta charset="utf-8">
<header>
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script src="./node_modules/d3-tip/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</header>
<body>
<div id="input"></div>
<svg width="960" height="500"></svg>
<script>
var svg = d3.select('svg'),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand().rangeRound([0,width]),
    y = d3.scaleLinear().rangeRound([height, 0])

var color = d3.scaleOrdinal(d3.schemeCategory10)

var createInputSelector = function(data) {
    var 
}

// display Akhtar, Yasmin for now
var testInstructor = 'Akhtar, Yasmin'
d3.csv('output.csv', function(error, data) {
    if (error) throw error;
    createInputSelector(data);

    var instructorData = data.filter(function(d) {
        return d.Instructor === testInstructor
    })
    period = instructorData.map(function(d) { return d.Period.slice(0,4)}).sort(function (a,b) { return a-b })

    var countUniquePeriod = period.reduce(function(values, v) {
        if (!values.set[v]) {
            values.set[v] = 1;
            values.count++;
        }
        return values;
    }, { set: {}, count: 0 }).count;

    x.domain(period)
    y.domain([d3.min(instructorData, function(d) { return d['Instructor Avg'] }), 5])

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("UMI6");

    g.selectAll('.dot')
        .data(instructorData)
        .enter().append('circle')
        .attr('class', 'dot')
        .attr('r', 4)
        .attr('cx', function(d) { return x(d.Period.slice(0,4))+890/countUniquePeriod/2 })
        .attr('cy', function (d) { return y(d['Instructor Avg']) })
        .style('fill', function(d) { 
            splitCourseName = d.Course.split(' ')
            console.log(splitCourseName[0] + splitCourseName[1])
            return color(splitCourseName[0] + splitCourseName[1])
        })
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)
})

var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) { 
        avg = Math.round(Number(d['Instructor Avg'])*100) / 100;
        return "<strong>UMI6:</strong> <span style='color: white;'>" + avg + "</span>" + "<br>" 
            + "<strong>Course:</strong> <span style='color: white;'>" + d.Course + "</span>" + "<br>" 
            + "<strong>Term:</strong> <span style='color: white;'>" + d.Period + "</span>" ; 
    });
svg.call(tip);


</script>
</body>
