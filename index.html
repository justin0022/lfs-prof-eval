<!DOCTYPE html>
<meta charset="utf-8">
<header>
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script src="./node_modules/d3-tip/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</header>
<body>
<svg width="960" height="500"></svg>

<script>
var svg = d3.select('svg'),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand().rangeRound([0,width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0])

// display Akhtar, Yasmin for now
var testInstructor = 'Akhtar, Yasmin'
d3.csv('output.csv', function(error, data) {
    if (error) throw error;

    var AkhtarYasmin = data.filter(function(d) {
        return d.Instructor === testInstructor
    })
    period = AkhtarYasmin.map(function(d) { return d.Period.slice(0,4)}).sort(function (a,b) { return a-b })
    x.domain(period)
    y.domain([d3.min(AkhtarYasmin, function(d) { return d['Instructor Avg'] - 0.5 }), 5])

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("UMI6");
    
    svg.selectAll('.dot')
        .data(AkhtarYasmin)
        .enter().append('circle')
        .attr('class', 'dot')
        //.attr('r', function(d) { return d.Submissions/10 })
        .attr('r', 4)
        .attr('cx', function(d) { 
            if (x(1 + Number(d.Period.slice(0,4)))) {
                return x(1 + Number(d.Period.slice(0,4))) 
            } else {
                //hackish way to fix "off by one" axis error
                return x(2016)+x(2016)-x(2015)
            }      
        })
        .attr('cy', function (d) { return Number(y(d['Instructor Avg'])) + 20 })
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)
})

var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) { 
        avg = Math.round(Number(d['Instructor Avg'])*100) / 100;
        return "<strong>Events:</strong> <span style='color: white;'>" + avg + "</span>"; 
    });
svg.call(tip);


</script>
</body>
