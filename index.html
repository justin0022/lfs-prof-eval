<!DOCTYPE html>
<meta charset="utf-8">
<header>
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script src="./node_modules/d3-tip/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</header>
<body>
<svg width="960" height="500"></svg>
<!-- load the d3.js library -->    

<script>
var svg = d3.select('svg'),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand().rangeRound([0,width]).padding(0.1)

var y = d3.scaleLinear().rangeRound([height, 0])

// display Akhtar, Yasmin for now
var testInstructor = 'Akhtar, Yasmin'
d3.csv('output.csv', function(data) {
    var AkhtarYasmin = data.filter(function(d) {
        return d.Instructor === testInstructor
    })

    x.domain(data.map(function(d) { return d.Period }))
    y.domain([0, 5])

    
})


var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) { 
        return "<strong>Events:</strong> <span style='color: white;'>" + d.hit + "</span>"; 
    });
svg.call(tip);


</script>
</body>
